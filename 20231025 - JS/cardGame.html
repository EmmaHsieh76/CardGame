<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardGame</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
    .card {
      width: 100%;
      height: 100%;
      /* position: relative; */
      /* float: left; */
      /* 設定子元素在 3D 空間內 */
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card {
      position: relative;
      display: flex;
      flex-direction: column;
      min-width: 0;
      word-wrap: break-word;
      background-color: rgba(0, 0, 0, 0);
      background-clip: border-box;
      border: 0px solid rgba(0, 0, 0, 0.125);
    }

    /* 正面 */
    .card-front {
      width: 100%;
      height: 100%;
      /* background-image: url(./cards/1H.jpg); */
      background-image: url(./cards/1.jpg);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      /* 隱藏背面 */
      backface-visibility: hidden;

    }

    /* 背面 */
    .card-back {
      width: 100%;
      height: 100%;
      /* background-image: url(./cards/Red_back.jpg); */
      background-image: url(./cards/back.png);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      /* 讓兩張卡片的背面朝背面 */
      transform: rotateY(180deg);
      /* 隱藏背面 */
      backface-visibility: hidden;
    }

    .card-close {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-center vh-100 ">
  <div id="game" class="container d-flex flex-column align-items-center h-100 py-2">
    <div id="top-row" class="d-flex justify-content-around w-100 align-items-center bg-success h-25"></div>
    <div id="middle" class="w-100 h-50 bg-danger"></div>
    <div id="footer-row" class="d-flex bg-primary justify-content-around align-items-center h-25 w-100"></div>
  </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
    integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
    crossorigin='anonymous'></script>
  <script>
    // 產生 24 張牌
    for (let i = 0; i < 24; i++) {
      let card = $('<div>').addClass('card card-close').append($('<div>').addClass('card-front')).append($('<div>').addClass('card-back'))

      // <div class="card  card-close">
      //     <div class="card-front"></div>
      //     <div class="card-back"></div>
      // </div>

      if (i < 12) $('#top-row').append(card)
      else $('#footer-row').append(card)
    }

    // 決定每張數字
    $('.card').each(function (index) {
      const number = index % 12 + 1
      console.log(index, number)
      $(this).find('.card-front').css('background-image', `url(./cards/${number}H.jpg)`)
      // 暫存資料
      $(this).attr('data-number', number)
    })

   


    // 進行打亂
    for (let i = 0; i < 20; i++) {
      const randomA = Math.round(Math.random() * 11);
      const randomB = Math.round(Math.random() * 11);
      if ($('#top-row .card').length === 12 && $('#top-row .card').length === 12 ) {
        $('#top-row .card').eq(randomA).insertAfter($('#top-row .card').eq(randomB));
        $('#footer-row .card').eq(randomA).insertAfter($('#footer-row .card').eq(randomB));
      }
    }
   


    // 翻牌
    $('#game').on('click', '.card', function () {
      if (
        // .card 沒有 .card-close 代表被翻開
        // 如果已翻開數小於兩張
        $('.card:not(.card-close)').length < 2 &&
        // 且這張牌還沒翻開
        $(this).hasClass('card-close') &&
        // 這張牌還沒配對
        !$(this).hasClass('card-ok')
      ) {
        $(this).removeClass('card-close')
      }

      // 如果翻開兩張了
      if ($('.card:not(.card-close)').length === 2) {
        // 如果兩張一樣
        if (
          $('.card:not(.card-close)').eq(0).attr('data-number') ===
          $('.card:not(.card-close)').eq(1).attr('data-number')
        ) {
          $('.card:not(.card-close)').addClass('card-ok')
          //fadeTo(時間,透明度)
          $('.card:not(.card-close)').fadeTo(1000, 0)
        }

        // setTimeout(執行的function,延遲時間)
        setTimeout(function () {
          // 翻回來
          $('.card:not(.card-close)').addClass('card-close')
          // 過關斬將
          if ($('.card-ok').length === $('.card').length) {
            alert('過關')
          }
        }, 1000)
      }
    })
  </script>
</body>

</html>
